<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>P-Brainz</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/ip.js"></script>
    <script type="text/javascript">
        function detectmob() {
            if (typeof window.orientation !== 'undefined') {
                return true;
            }

            return false;
        }
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>

    <script src="js/speechkitt.min.js"></script>

</head>

<body>
    <script src="js/resp_types.js"></script>
    <script src="js/iframe.js"></script>
    <script>
        display_greeting();

        if (annyang && !detectmob()) {
            var commands = {
                'hey brain': observe_speech,
                'brain': observe_speech,
                'okay brain': observe_speech,
                'hey brain *tag': log_speech,
                'brain *tag': log_speech,
                'okay brain *tag': log_speech,
                '(hey) brain': observe_speech,
                '(okay) brain': observe_speech,
                '(hey) brain *tag': log_speech,
                '(okay) brain *tag': log_speech
            };

            annyang.addCommands(commands);
            annyang.start({
                autoRestart: true,
                continuous: false
            });

            SpeechKITT.annyang();
            SpeechKITT.setStylesheet('themes/flat.css');
            SpeechKITT.setInstructionsText('Say "Brain" followed byâ€¦');
            SpeechKITT.setSampleCommands(["What's the time", "Play Rumors by Fleetwood Mac"]);
            SpeechKITT.vroom();
        }
    </script>

    <div class="container">
        <div class="right">
            <div class="chat" data-chat="person2">

            </div>
            <div style="display: none;" id="writer" class="write">
                <input id="textbox" type="search" />
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript">
        if (detectmob()) {
            document.getElementById('writer').style.display = 'block';
        }
    </script>
    <script src="js/index.js"></script>
</body>

</html>
